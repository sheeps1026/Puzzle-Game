<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <table class="button__table"></table>
    </div>

    <div>
      <input
        class="column"
        type="number"
        value="3"
        min="2"
        max="8"
        placeholder="행 입력"
      />
      <input
        class="row"
        type="number"
        value="3"
        min="2"
        max="8"
        placeholder="열 입력"
      />
    </div>
  </body>
</html>
