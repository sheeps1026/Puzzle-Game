<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <table class="button__table"></table>
    </div>

    <div>
      행 입력:
      <input class="column" type="number" value="3" min="2" max="8" />
      열 입력:
      <input class="row" type="number" value="3" min="2" max="8" />
      <button onclick="createPuzzle()">퍼즐 생성</button>
      <button onclick="puzzleShuffle()">퍼즐 섞기</button>
      <button onclick="puzzleReset()">퍼즐 리셋</button>
    </div>
  </body>
</html>
